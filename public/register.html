<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-4 text-center">Register</h3>
            <form id="registerForm">
              <div class="mb-3">
                <label for="registerUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="registerUsername" required />
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" required />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Register</button>
              </div>
            </form>
            <p class="mt-3 text-center">
              Sudah punya akun? <a href="index.html">Login di sini</a>
            </p>
            <div id="registerError" class="alert alert-danger mt-3 d-none"></div>
            <div id="registerSuccess" class="alert alert-success mt-3 d-none"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

<style>
  body {
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    min-height: 100vh;
  }
  .card {
    border: none;
    border-radius: 1.25rem;
    background: rgba(255,255,255,0.95);
  }
  .card-title {
    font-weight: 700;
    letter-spacing: 1px;
    color: #2575fc;
  }
  .form-label {
    font-weight: 500;
    color: #444;
  }
  .form-control:focus {
    border-color: #e0e0e0;
    box-shadow: 0 0 0 0.2rem rgba(25,135,84,.15);
  }
  .btn-success {
    font-weight: 600;
    letter-spacing: 1px;
    border-radius: 2rem;
    transition: background 0.2s;
  }
  .btn-success:hover {
    background: #157347;
  }
  #registerError, #registerSuccess {
    border-radius: 1rem;
    font-size: 0.95rem;
  }
  a {
    color: #2575fc;
    text-decoration: underline;
    transition: color 0.2s;
  }
  a:hover {
    text-decoration: none;
  }
</style>
